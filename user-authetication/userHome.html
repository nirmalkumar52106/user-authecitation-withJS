<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    

    <script>
        async function Userdata(){
            userid = localStorage.getItem("id")
            apiurl = await fetch(`http://localhost:3000/employees/${userid}`)
            userdata = await apiurl.json()
            
                document.write(`
                <div style="background-color: black;color:white;
        margin:20px;padding:20px;">
        <h3>Employee id = ${userdata.id} </h3>
        <h1>Employe Name = ${userdata.empname}</h1>
        <h1>Employe Name = ${userdata.username}</h1>
        <h2>Employe Time = ${userdata.time}</</h2>
        <h3>Employe Date = ${userdata.date}</</h3>
        <h2>Employe contact = <a href="tel:${userdata.mobile}">  ${userdata.mobile} </a></</h2>
        <img style="width:100px;height:100px;border-radius:50%" src=${userdata.userimage}>
        </div>
                `)
            
        }
        Userdata()
    </script>
    
</body>
</html>
