<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input placeholder="enter username...." id="username" />
    <input placeholder="enter password..." id="password" />
    <button onclick="Login()">Login</button>


    <script>
        async function Login(){
            usernamevalue = document.getElementById("username").value;
            passwordvalue = document.getElementById("password").value;

        
            apiurl = await fetch("http://localhost:3000/employees")
            apidata = await apiurl.json()
            
            finduser = apidata.find((item)=> item.username == usernamevalue && item.password == passwordvalue)
            if(finduser){
                alert("Login successfulyy...")
                localStorage.setItem("userid" , finduser.id)
                setTimeout(()=>{
        window.location.href = "./MainHome.html"
                },1500)
            }else{
                alert("user not found")
            }
        }
    </script>
    
</body>
</html>
